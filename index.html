<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .tv-screen {
            width: 800px;
            height: 500px;
            border: 10px solid #333;
            overflow: hidden;
            position: relative;
        }

        .channel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .channel.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tv-screen">
        <video src="http://painel.iptvmove.com:25461/live/danga07/1963/3490.m3u8" type="application/x-mpegURL" controls class="channel active"></video>
        <!-- Adicione mais vÃ­deos para mais canais -->
    </div>
</body>
</html>
