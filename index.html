<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot com Stickers do Telegram</title>
</head>
<body>

<button id="startButton">Start</button>

<div id="stickersContainer" style="display:none;">
  <!-- Substitua os links abaixo pelos links diretos dos seus stickers do Telegram -->
  <img src="https://tlgrm.eu/_/stickers/421/218/421218ad-65e0-3f56-85bd-5a5d6d4179f0/5.jpg" alt="Sticker 1">
  <img src="https://tlgrm.eu/_/stickers/1b5/8b6/1b58b695-75e6-45b3-b11d-6d91836ef1c4/6.jpg" alt="Sticker 2">
  <!-- Adicione quantos stickers vocÃª quiser aqui -->
</div>

<script>
  document.getElementById("startButton").addEventListener("click", function() {
    document.getElementById("stickersContainer").style.display = "block";
  });
</script>

</body>
</html>
